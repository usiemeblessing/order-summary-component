<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Summary Component</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="card">
    <img class="hero-image" src="images/illustration-hero.svg" alt="Hero image" />
    <div class="order-container">
      <h1 class="order-summary-title">Order Summary</h1>
      <p class="order-summary-text">
        You can now listen to millions of songs, audiobooks, and podcasts on
        any device anywhere you like!
      </p>
      <div class="plan-container">
        <div class="annual-plan">
          <img src="images/icon-music.svg" alt="icon-music" />
          <div class="plan">
            <p class="plan-title">Annual plan</p>
            <p class="plan-price">$59.99/year</p>
          </div>
        </div>
        <a class="plan-change" href="#">Change</a>
      </div>
      <button class="proceed-button">Proceed to payment</button>
      <a href="#" class="cancel-order">Cancel order</a>
    </div>
  </div>
</body>




</html>
